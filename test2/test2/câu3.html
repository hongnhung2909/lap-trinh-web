<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 2 số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #030ffd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Tính tích 2 số </h2>

    <form id="sumForm">
        <label for="num1">Số a:</label>
        <input type="number" id="num1" name="num1" required>

        <label for="num2">Số b:</label>
        <input type="number" id="num2" name="num2" required>

        <button type="button" onclick="calculateSum()">Tính tổng</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateSum() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = parseFloat(num1) + parseFloat(num2);
            document.getElementById('result').innerHTML = 'Tổng của hai số là: ' + sum;
        }
    </script>

</body>
</html>
